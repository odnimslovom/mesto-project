<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лучшие места России">
  <meta name="keywords" content="Путешествие, Россия, Фото, Место">
  <meta name="author" content="Drew Paramonov">
  <title>Mesto-project</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="page">

  <header class="header">
    <a href="#">
      <img src="./images/logo_white.svg" alt="Mesto-Russia. Логотип" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile/profile_icon.jpg" alt="Аватар профиля." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_edit"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_add"></button>
    </section>

    <div class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="./images/photos/church.jpg" alt="Старая церковь в горах" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Карачаевск</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/photos/sunset.jpg" alt="Эльбрус в лучах заката" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Гора Эльбрус</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/photos/snow_peak.jpg" alt="Заснеженный пик" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Домбай</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/photos/church.jpg" alt="Старая церковь в горах" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Карачаевск</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/photos/sunset.jpg" alt="Эльбрус в лучах заката" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Гора Эльбрус</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/photos/snow_peak.jpg" alt="Заснеженный пик" class="cards__image">
          <div class="cards__container">
            <p class="cards__title">Домбай</p>
            <img src="./images/icons/heart.svg" alt="Like" class="cards__like">
          </div>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer"></footer>
</body>

</html>
