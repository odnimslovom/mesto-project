<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лучшие места России">
  <meta name="keywords" content="Путешествие, Россия, Фото, Место">
  <meta name="author" content="Drew Paramonov">
  <title>Mesto-project</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <input class="popup__form-item" type="text" name="name" id="name" placeholder="Имя">
        <input class="popup__form-item" type="text" name="status" id="status" placeholder="О себе">
        <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__add-card">
    <div class="popup__container">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="profile-edit">
        <input class="popup__form-item" type="text" name="name" id="name" placeholder="Название">
        <input class="popup__form-item" type="text" name="link" id="link" placeholder="Ссылка на картинку">
        <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__show-image">
    <div class="popup__container">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <img class="popup__image">
      <h2 class="popup__title"></h2>
    </div>
  </div>


  <header class="header">
    <a href="#">
      <img src="./images/logo_white.svg" alt="Mesto-Russia. Логотип" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile/profile_icon.jpg" alt="Аватар профиля." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <template id="template__card">
    <li class="cards__item">
      <img src="./images/photos/church.jpg" alt="Старая церковь в горах" class="cards__image">
      <div class="cards__container">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
